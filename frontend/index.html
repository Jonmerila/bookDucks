<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js"
      integrity="sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Book Ducks</title>
  </head>
  <body class="indexBody">
    <h3>Register User:</h3>
    <svg
      class="book1"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 448 512"
      style="height: 55px; width: 55px"
    >
      <path
        class="book1"
        d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
      />
    </svg>
    <div class="registerBox">
      <i class="fa-solid fa-book"></i>
      <label for="identifier">Username:</label>
      <input type="text" name="" id="identifier" />
      <label for="userEmail">E-mail:</label>
      <input type="text" name="" id="userEmail" />
      <label for="password">Password:</label>
      <input type="password" name="" id="password" />
      <button id="registerUserBtn">Register</button>
    </div>
    <svg
      class="book2"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 448 512"
      style="height: 55px; width: 55px"
    >
      <path
        class="book1"
        d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
      />
    </svg>

    <h3>Already a user? Login:</h3>
    <div class="loginBox">
      <input type="text" name="" id="loginID" placeholder="User ID / E-mail" />
      <input
        type="password"
        name=""
        id="loginPassword"
        placeholder="Password"
      />
      <button id="loginUser">Log in</button>
    </div>
  </body>
</html>
