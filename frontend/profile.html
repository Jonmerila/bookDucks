<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js"
      integrity="sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="profile.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Book Ducks</title>
  </head>
  <body class="profileBody">
    <a href="./home.html">Home</a>
    <div id="logoutSection">
      <p>Log out --></p>
      <button id="logoutUser">Log out</button>
    </div>
    <div class="usernameContainer">
      <h1 class="activeProfileName">Profile</h1>
      <h2 class="profileName"></h2>
    </div>

    <h3 class="profList">Your Read list</h3>
    <div class="profileReadlist">
      <label for="titleAuthorSort">Sort by:</label>
      <select name="" id="titleAuthorSort">
        <option value="title">Title</option>
        <option value="author">Author</option>
      </select>
      <div class="readlistResult"></div>
    </div>
    <h3 class="ratedListTitle">Your rated books</h3>
    <div class="profileRatedList">
      <label for="ratedAuthorTitle">Sort by:</label>
      <select name="" id="ratedAuthorTitle">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="rating">Given Rating</option>
      </select>
      <div class="ratelistResult"></div>
    </div>
  </body>
</html>
